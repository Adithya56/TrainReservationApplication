<html>
<head>
<meta charset="ISO-8859-1">
<title>Display Accounts</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
	<form style="text-align:center">
		<input type="button" value="Display Accounts" onclick="myfunc()">
	</form>
	<div id="dis" style="text-align:center">Accounts will be displayed here..</div>
	<script type="text/javascript">
		function myfunc(){
			var req=new XMLHttpRequest();
			req.open('GET','Dynamic_web',true);
			req.send();
			req.onreadystatechange=function(){
				if(req.readyState==4 && req.status==200){
					document.getElementById('dis').innerHTML=req.responseText;
				}
			}
		}
	</script>
</body>
</html>
