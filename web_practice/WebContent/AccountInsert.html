<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert into Accounts</title>
</head>
<body>
	<form action="serv" method="post">
		<table>
		<tr>
			<td>Account number: </td>
			<td><input type="number" name="acno"></td>
		</tr>
		<tr>
			<td>Name: </td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Opening date: </td>
			<td><input type="date" name="date"></td>
		</tr>
		<tr>
			<td>Current Balance: </td>
			<td><input type="number" name="bal"></td>
		</tr>
		<tr>
			<td><input type="submit" name="Insert"></td>
		</tr>
		</table>
	</form>
</body>
</html>
